<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-950">
    <div class="pt-36 mx-20">
        <h1 class="text-white text-6xl ">Generate a</h1>
        <h1 class="text-green-700 text-6xl pt-6 underline">Random Password</h1>
        <div class="pt-6 relative">
            <input type="text" class=" relative w-1/2 rounded-md px-10 py-5 text-black outline-double " id="Password"
                placeholder="Password">
            <img src="12-removebg-preview.png"
                class=" absolute left-1/2 right-1 top-1/2 transform -translate-y-1/2 h-6 w-6 -ml-10 mt-3" alt=""
                onclick="copyPassword()">
        </div>
        <div class="relative">
            <button onclick="generatePassword() "
                class="pt-4 flex absolute justify-center text-center  text-white bg-green-700 mt-8  text-3xl rounded-md pb-6 px-2 py-2 hover:bg-green-500">Generate
                Password</button>
        </div>
    </div>
    <script>
        function generatePassword() {
            const length = 5;
            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "1234567890";
            const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";

            let allChars = upperCase + lowerCase + numbers + symbols;

            let password = "";

            for (let i = 0; i < length; i++) {
                password += allChars.charAt(Math.floor(Math.random() * allChars.length));
            }

            document.getElementById("Password").value = password;
        }

        function copyPassword() {
            var copyText = document.getElementById("Password");
            copyText.select();
            document.execCommand("copy");
            alert("Copied the password: " + copyText.value);
        }
    </script>
</body>

</html>
